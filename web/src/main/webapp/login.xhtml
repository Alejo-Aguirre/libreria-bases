<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
        }

        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-panel {
            width: 70%;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-message {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .login-input {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .login-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</h:head>

<h:body>
    <div class="login-container">
        <h:form id="loginForm" styleClass="login-panel">
            <p:outputLabel value="¡Bienvenido!" styleClass="login-message"/>
            <p:messages showDetail="true" autoUpdate="true" closable="true"/>

            <p:outputLabel value="Usuario"/>
            <p:inputText id="username" value="#{loginBean.username}" required="true" styleClass="login-input"/>

            <p:outputLabel value="Contraseña"/>
            <p:password id="password" value="#{loginBean.password}" feedback="true" required="true" styleClass="login-input"/>

            <p:commandButton value="Iniciar sesión" action="#{loginBean.login()}" update="loginForm" styleClass="login-button"/>
        </h:form>
    </div>
</h:body>
</html>
