<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Main Compras</title>
</h:head>

<h:body>
    <div class="container mt-5">
        <h4>Compras</h4>
        <h:form>

            <!-- Tabla de Compras -->
            <p:dataTable id="comprasTable" var="compra" value="#{mainCompraBean.compras}" paginator="true" rows="10"
                         emptyMessage="No se encontraron compras">

                <p:column headerText="Codigo" filterBy="#{compra.codigo}" filterMatchMode="contains">
                    <h:outputText value="#{compra.codigo}"/>
                </p:column>

                <p:column headerText="Fecha de CreaciÃ³n">
                    <h:outputText value="#{compra.fechaCreacion}"/>
                </p:column>

                <p:column headerText="Valor Total">
                    <h:outputText value="#{compra.valorTotal}"/>
                </p:column>

                <p:column headerText="Medio de Pago">
                    <h:outputText value="#{compra.medioDePago}"/>
                </p:column>

                <p:column headerText="Usuario">
                    <h:outputText value="#{compra.miUsuario.nombre}"/>
                </p:column>

                <p:column headerText="Acciones">
                    <!-- Botones de Acciones -->
                    <p:commandButton value="Detalles" action="#{mainCompraBean.verDetalles(compra)}"/>
                    <p:commandButton value="Eliminar" action="#{mainCompraBean.eliminarCompra(compra.codigo)}" update="@form"/>
                </p:column>
            </p:dataTable>

            <!-- Botones -->
            <div style="text-align: center; margin-top: 10px;">
                <p:commandButton value="Realizar Nueva Compra" action="#{mainCompraBean.crearCompra()}" icon="pi pi-plus"/>
                <p:commandButton value="Generar Reporte" action="#{mainCompraBean.generarReportePDF('NombreUsuario')}" icon="pi pi-file-pdf"/>
            </div>
        </h:form>
    </div>
</h:body>
</html>
