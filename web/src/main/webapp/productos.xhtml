<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Productos por Categoría</title>
</h:head>

<h:body>
    <h:form>
        <!-- Dropdown de categorías -->
        <p:selectOneMenu value="#{categoriaBean.categoriaSeleccionada}">
            <f:selectItems value="#{categoriaBean.categorias}" var="categoria" itemLabel="#{categoria.nombre}" itemValue="#{categoria.nombre}" />
            <p:ajax listener="#{productoBean.obtenerProductosPorCategoria}" update="productos" />
        </p:selectOneMenu>

        <!-- Lista de productos -->
        <h:panelGroup id="productos">
            <ui:repeat value="#{productoBean.productosPorCategoria}" var="producto">
                <!-- Mostrar información del producto -->
                <p>Nombre: #{producto.nombre}</p>
                <p>Precio: #{producto.precio}</p>
                <!-- ... otros detalles del producto ... -->
            </ui:repeat>
        </h:panelGroup>
    </h:form>
</h:body>

</html>
